<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <img src="nitbanner.png" alt="NITS" height="150vh" width="1000vh" class="col-lg-12 col-md-12 col-sm-12">
        </div>
        <center>
            <div class="subhead col-lg-10 col-md-12 col-sm-12" id="headline">
                Registraion Portal
            </div>
        </center>
        <br><br><br>

        <div class="container col-lg-10 col-md-10 col-sm-10">
            <form class="col-lg-12">
                <div class="form-row">
                    <div class="form-group col-lg-10 col-md-10">
                        <legend> <label for="adv">1. ADVERTISEMENT NO. AND DATE:</label></legend>
                        <select name="advNo" id="adv" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-10 col-md-10">
                        <legend> <label for="adv">2. POST APPLIED FOR</label></legend>
                        <select name="postApplied" id="adv" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-10 col-md-10">
                        <legend> <label for="adv">3. DEPARTMENT</label></legend>
                        <select name="department" id="adv" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <legend> 4.TRANSACTION DETAILS</legend>

                        <label for="trans">
                            <br> A. Transaction ID</label>
                        <input type="text" class="form-control" id="trans" name="transactionId">
                    </div>
                    <div class="form-group col-lg-10 col-md-10">

                        <input type="text" class="form-control" id="bank" name="bankName">
                    </div>
                    <div class="form-group col-lg-10 col-md-10">
                        <label for="branch">C. Branch Name</label>

                    </div>
                    <div class="form-group col-lg-10 col-md-10">
                        <label for="ifcode">D. IFSC Code</label>
                        <input type="text" class="form-control" id="ifcode" name="ifsc">
                    </div>
                    <div class="form-group col-lg-10 col-md-10">
                        <label for="trans">E. Amount</label>
                        <input type="number" class="form-control" id="trans" name="amount">
                    </div>
                    <div class="form-group col-lg-10 col-md-10">
                        <label for="dat">E. Date</label>
                        <input type="date" class="form-control" id="dat" name="date">
                    </div>
                </div>
                <br><br><br>
                        <div class="form-row">

                            </div>
                            <div class="form-group col-lg-10 col-md-10">
                                <label for="bank">B.Mother's Name</label>
                                <input type="text" class="form-control" id="bank" name="motherName">
                            </div>
                            <div class="form-group col-lg-10 col-md-10">
                                <label for="branch">C. Father's Name</label>
                                <input type="text" class="form-control" id="branch" name="fatherName">
                            </div>
                            <div class="form-row">

                                <h4><br><br>D. Address of Communication</h4>

                                <div class="form-group col-lg-10 col-md-10">
                                    <label for="house"><br> i. H.No.</label>
                                    <input type="text" class="form-control" id="house" name="houseNoResidential">
                                </div>
                                <div class="form-group col-lg-10 col-md-10">
                                    <label for="street">ii. Street</label>
                                    <input type="text" class="form-control" id="street" name="streetResidential">
                                    <input type="text" class="form-control" id="street" name="streetResidential1">
                                </div>
                                <div class="form-group col-lg-10 col-md-10">
                                    <label for="land">iii. Landmark</label>
                                    <input type="text" class="form-control" id="land" name="landmarkResidential">
                                </div>
                                <div class="form-group col-lg-10 col-md-10">
                                    <label for="city">iv. Village/City</label>
                                    <input type="text" class="form-control" id="city" name="cityResidential">
                                </div>
                                <div class="form-group col-lg-10 col-md-10">
                                    <label for="post">v. Post Office</label>
                                    <input type="text" class="form-control" id="post" name="postResidential">
                                </div>
                                <div class="form-group col-lg-10 col-md-10">
                                    <label for="police">vi. Police Station</label>
                                    <input type="text" class="form-control" id="police" name="policeResidential">
                                </div>
                                <div class="form-group col-lg-10 col-md-10">
                                    <label for="police">vii. District</label>
                                    <input type="text" class="form-control" id="police" name="districtResidential">
                                </div>
                                <div class="form-group col-lg-10 col-md-10">
                                    <label for="state">viii. State</label>
                                    <select name="stateResidential" id="state" class="form-control">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="form-group col-lg-10 col-md-10">
                                    <label for="country">ix. Country</label>
                                    <input type="text" class="form-control" id="country" name="countryResidential">
                                </div>
                                <div class="form-group col-lg-10 col-md-10">
                                    <label for="pin">ix. Pin Code</label>
                                    <input type="number" class="form-control" id="pin" name="pincodeResidential">
                                </div>
                            </div>

                        </div>
                        <div class="form-row">
                            <h4> <br><br>
                                E. Permanent Address</h4>
                            <div class="form-group col-lg-10 col-md-10">
                                <input type="checkbox" class="form-control" name="check">
                            </div>
                            <div class="form-group col-lg-10 col-md-10">
                                <label for="house"><br> i. H.No.</label>
                                <input type="text" class="form-control" id="house" name="houseNoPermanent">
                            </div>
                            <div class="form-group col-lg-10 col-md-10">
                                <label for="street">ii. Street</label>
                                <input type="text" class="form-control" id="street" name="streetPermanent">
                                <input type="text" class="form-control" id="street" name="streetPermanent1">
                            </div>
                            <div class="form-group col-lg-10 col-md-10">
                                <label for="land">iii. Landmark</label>
                                <input type="text" class="form-control" id="land" name="landmarkPermanent">
                            </div>
                            <div class="form-group col-lg-10 col-md-10">
                                <label for="city">iv. Village/City</label>
                                <input type="text" class="form-control" id="city" name="cityPermanent">
                            </div>
                            <div class="form-group col-lg-10 col-md-10">
                                <label for="post">v. Post Office</label>
                                <input type="text" class="form-control" id="post" name="postPermanent">
                            </div>
                            <div class="form-group col-lg-10 col-md-10">
                                <label for="police">vi. Police Station</label>
                                <input type="text" class="form-control" id="police" name="policePermanent">
                            </div>
                            <div class="form-group col-lg-10 col-md-10">
                                <label for="police">vii. District</label>
                                <input type="text" class="form-control" id="police" name="districtPermanent">
                            </div>
                            <div class="form-group col-lg-10 col-md-10">
                                <label for="state">viii. State</label>
                                <select name="statePermanent" id="state" class="form-control">
                                    <option selected>Choose...</option>

                                </select>

                            <div class="form-group col-lg-10 col-md-10">

                        </div>
                        <br><br>
                        <div class="form-row">
                            <div class="form-group col-lg-10 col-md-10">
                                <label for="email">E. Email</label>
                                <input type="email" class="form-control" name="email" id="email">
                            </div>
                            <div class="form-group col-lg-10 col-md-10">
                                <label for="mobile">F. Mobile No.</label>
                                <input type="number" class="form-control" name="number" id="mobile">
                                <input type="number" class="form-control" name="number1" id="mobile">
                            </div>
                            <fieldset class="form-group col-lg-10 col-md-10">
                                <div class="row">
                                    <legend class="col-form-label col-lg-4 col-md-10 col-sm-6">G. Gender</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" id="gridRadios1"
                                                value="option1" checked>
                                            <label class="form-check-label" for="gridRadios1">
                                                Male
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gender" id="gridRadios2"
                                                value="option2">
                                            <label class="form-check-label" for="gridRadios2">
                                                Female
                                            </label>
                                        </div>
                                        <div class="form-check disabled">
                                            <input class="form-check-input" type="radio" name="gender" id="gridRadios3"
                                                value="option3">
                                            <label class="form-check-label" for="gridRadios3">
                                                Others
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-group col-lg-10 col-md-10">
                                <label for="dob">H. DOB</label>
                                <input type="date" class="form-control" name="DOB" id="dob">
                            </div>
                            <div class="form-group col-lg-10 col-md-10">
                                <label for="age">I. Age as on (30/11/2017)</label>
                                <input type="text" class="form-control" name="age" id="age">
                            </div>
                            <fieldset class="form-group col-lg-10 col-md-10">
                                <div class="row">
                                    <legend class="col-form-label col-lg-4 col-md-10 col-sm-6 ">J. Marital Status</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="maritalStatus" id="gridRadios1"
                                                value="option1" checked>
                                            <label class="form-check-label" for="gridRadios1">
                                                Married
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="maritalStatus" id="gridRadios2"
                                                value="option2">
                                            <label class="form-check-label" for="gridRadios2">
                                                Unmarried
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="form-group col-lg-10 col-md-10">
                                <div class="row">
                                    <legend class="col-form-label col-lg-4 col-md-10 col-sm-6 ">K. Category</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="category" id="gridRadios1"
                                                value="option1" checked>
                                            <label class="form-check-label" for="gridRadios1">
                                                General
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="category" id="gridRadios2"
                                                value="option2">
                                            <label class="form-check-label" for="gridRadios2">
                                                OBC
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="category" id="gridRadios2"
                                                value="option2">
                                            <label class="form-check-label" for="gridRadios2">
                                                SC
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="category" id="gridRadios2"
                                                value="option2">
                                            <label class="form-check-label" for="gridRadios2">
                                                ST
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="form-group col-lg-10 col-md-10">
                                <div class="row">
                                    <legend class="col-form-label col-lg-4 col-md-10 col-sm-6 ">L. PWD</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="pwd" id="gridRadios1"
                                                value="option1" checked>
                                            <label class="form-check-label" for="gridRadios1">
                                                Yes
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="pwd" id="gridRadios2"
                                                value="option2">
                                            <label class="form-check-label" for="gridRadios2">
                                                No
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-group col-lg-10 col-md-10">
                                <label for="dis">M. % of Disability</label>
                                <input type="text" class="form-control" name="disability" id="dis">
                            </div>
                        </div>
